<!doctype html>
<html lang="en">
<head>
    <title>Lake View | Home</title>
        
    <!-- Define Charset -->
    <meta charset="utf-8">

    <!-- Responsive Metatag -->
    <meta name="viewport" content="width=device-width, intial-scale=1 maximum-scale=1">

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="images/logo_icon.ico">
    
    <!-- CSS --> 
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    
    <link rel="stylesheet" type="text/css" href="bower_components/angular-chips/dist/main.css">


    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <!-- Font Awesome CSS -->   
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    
    
    
    
    <style>
        body{
            margin: 10px;
        }

        .loader-container {
            position: relative;
        }

        .loader-container .loader {
            position: absolute;
            right: 50%;
            bottom: 3px
        }

        .printvalue{
            margin: 10px;
        }
        .default-chip {
            background-color: #fff;
            color: #000;
        }
        chips > div > input {
            color: #000;
        }
    </style>
</head>

<body>
        <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>-->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#">Incidents</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#">Help</a>
                    </li>
                     <li class="dropdown"><a class="page-scroll" href="#">Admin<span class="caret"></span></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Lake View</div>
                <div class="intro-heading">Historical record counts loaded into the data lake...</div>
                <div ng-app="sample">
                    <!-- Example for Using bootstrap.ui.typeahead -->
                        <!--  -->
                        <!--  -->
                        <br>
                        <div ng-controller="basicController as typeahead">
                            <chips ng-model="typeahead.companies">
                                <chip-tmpl>
                                    <div class="default-chip">
                                        {{chip}}
                                        <span class="glyphicon glyphicon-remove" remove-chip></span>
                                    </div>
                                </chip-tmpl>
                                <input ng-model-control ng-model="typeaheadmodel" uib-typeahead="company for company in typeahead.availableCompanies | filter:$viewValue" />
                            </chips>
                            <!-- Printing controller value -->
                            <div class="printvalue">
                                <b>Controller:</b>
                                <div> source.systems = {{typeahead.companies}}</div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        
    </header>

    
    
    
    <!-- Angular Components -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-chips/dist/angular-chips.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/angular/controller.js"></script>
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    

    
    
    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="js/agency.js"></script>
 
</body>

</html>
